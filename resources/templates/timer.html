<!DOCTYPE html>
<html>
<head>
  <title>Phòng Chat</title>
  <style>
    /* CSS cho phòng chat */
    .chat-container {
      width: 400px;
      height: 500px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: scroll;
    }

    .message {
      margin-bottom: 10px;
    }

    .message .sender {
      font-weight: bold;
    }

    .message .timestamp {
      font-size: 12px;
      color: #888;
    }

    .input-container {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="chat-container" id="chat-container">
    <!-- Hiển thị tin nhắn -->
  </div>
	<form action="/send-message" method="post">	
	  <div class="input-container">
	    <input type="text" id="message-input" placeholder="Nhập tin nhắn">
	    <button type="button" onclick="sendMessage()">Gửi</button>
	  </div>
	</form>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    // JavaScript cho phòng chat
    function sendMessage() {
      var messageInput = document.getElementById('message-input');
      var message = messageInput.value;
      
      $.post("/send-message", { message: message })
        .done(function(response) {
          // Xử lý phản hồi từ máy chủ (nếu cần)
        })
        .fail(function() {
          // Xử lý lỗi (nếu có)
        });
      
      messageInput.value = ''; // Xóa nội dung trong ô nhập tin nhắn
    }

    // Hàm này được gọi sau khi trang tải xong
    $(document).ready(function() {
      // Gửi yêu cầu lấy các tin nhắn đã có từ máy chủ
      $.get("/get-messages")
        .done(function(response) {
          // Xử lý phản hồi từ máy chủ và hiển thị tin nhắn (nếu cần)
        })
        .fail(function() {
          // Xử lý lỗi (nếu có)
        });
    });
  </script>
</body>
</html>
