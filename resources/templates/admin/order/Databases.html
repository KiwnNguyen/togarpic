           	<div class="page-content fade-in-up" th:fragment="Databases">

                        <table class="table table-striped table-bordered table-hover" id="example-table" cellspacing="0" width="100%">

                                            <th>STATUS</th>
                                            <th>DATE</th>

                                            <th>ID USER</th>
                                            <th>TOTAL AMOUNT</th>
                                            <th>STATUS</th>
                                            <th>DATE</th>
                                </tr>
                            </tfoot>
                            <tbody>
                                  <tr th:each="order1 : ${listOrder}">
                                            <td th:text="${order1.ord_id}"></td>
                                            <td th:text="${order1.usr_id}"></td>
                                            <td th:text="${order1.ord_totalAmount}"></td>
                                            
											<td>
											    <span th:if="${order1.ord_status == 0}">
											        <a th:href="@{/admin/status(action='open', id=${order1.ord_id})}">
											            <i class="fa-solid fa-toggle-off text-danger fs-2"></i>
											        </a>
											    </span>
											    
											    <span th:if="${order1.ord_status == 1}">
											        <a th:href="@{/admin/status(action='close', id=${order1.ord_id})}">
											            <i class="fa-solid fa-toggle-on text-success fs-2"></i>
											        </a>
											    </span>
											</td>
											
                                            <td th:text="${order1.ord_date}"></td>

												</form>	 
											 </td>-->
