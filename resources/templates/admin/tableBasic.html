            <!-- START PAGE CONTENT-->
            <div class="page-heading">
                <h1 class="page-title">Basic Tables</h1>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="index.html"><i class="la la-home font-20"></i></a>
                    </li>
                    <li class="breadcrumb-item">Basic Tables</li>

           <div class="page-content fade-in-up" th:fragment="tableBasic">                
                <div class="row">
                    <div class="col-xl-12">
                        <div class="ibox">
                            <div class="ibox-head">
                                <div class="ibox-title">User</div>
                                <ol class="breadcrumb w3l-crumbs">
									<li><a href="/admin/insertUser"><i class="fa-sharp fa-solid fa-plus-large"></i> Insert</a></li>
								</ol>
                            </div>
                            <div class="ibox-body">
                                <table class="table">
                                    <thead class="thead-default">
                                        <tr>
                                            <th>#</th>
                                            <th>First Name</th>
                                            <th>Last Name</th>
                                            <th>Telephone</th>
                                            <th>Email</th>
                                            <th>Image</th>
                                            <th>Password</th>
                                            <th>Role</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each=" usr1 : ${listUser}">
                                            <td th:text="${usr1.usr_id}"></td>
                                            <td th:text="${usr1.usr_firstName}"></td>
                                            <td th:text="${usr1.usr_lastName}"></td>
                                            <td th:text="${usr1.usr_telephone}"></td>
                                            <td th:text="${usr1.usr_email}"></td>
                                            <td>
												<form th:object="${myUploadForm}" enctype="multipart/form-data">
										<img  th:src="@{'/image/' + ${usr1.usr_image}}" data-name="usr_image"  width="80">	 
									 
								 </form>
											</td>
                                            <td th:text="${usr1.usr_password}"></td>
                                            <td th:text="${usr1.usr_role}"></td>
                                            	<td>
											
												<form action="/admin/updateUser" method="get">
														  <input type="hidden"  name="id1" id="id1" th:value="${usr1.usr_id}" />
								  						  <button type="submit"> <i class="fa-solid fa-pen-to-square"></i></button>
													 </form>	
												
											</td>
									     	<td>
											     	<form action="/admin/delete" method="post">
														  <input type="hidden"  name="id1" id="id1" th:value="${usr1.usr_id}" />
								  						  <button type="submit"> <i class="fa-solid fa-trash"></i></button>
													 </form>	 
														 
											 </td>	
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6">
                        <div class="ibox">
                            <div class="ibox-head">
                                <div class="ibox-title">Cart</div>
                                <ol class="breadcrumb w3l-crumbs">
									<li><a href="/admin/insertCart"><i class="fa-sharp fa-solid fa-plus-large"></i> Insert</a></li>
								</ol>
                            </div>
                            <div class="ibox-body">
                                <table class="table table-bordered">
                                    <thead class="thead-default">
                                        <tr>
                                            <th>#</th>
                                            <th>User_id</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                          <tr th:each=" car1 : ${listCart}">
                                            <td th:text="${car1.car_id}"></td>
                                            <td th:text="${car1.usr_id}"></td>
                                            	<td>
												<form action="/admin/updateCart" method="get">
														  <input type="hidden"  name="id2" id="id2" th:value="${car1.car_id}" />
								  						  <button type="submit"> <i class="fa-solid fa-pen-to-square"></i></button>
													 </form>	
												
											</td>
									     	<td>
											     	<form action="/admin/delete1" method="post">
														  <input type="hidden"  name="id2" id="id2" th:value="${car1.car_id}" />
								  						  <button type="submit"> <i class="fa-solid fa-trash"></i></button>
													 </form>	 
														 
											 </td>	
                                        </tr>
                                     
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-6">
                        <div class="ibox">
                            <div class="ibox-head">
                                <div class="ibox-title">Cart Item</div>
                                <ol class="breadcrumb w3l-crumbs">
									<li><a href="/admin/insertCartItem"><i class="fa-sharp fa-solid fa-plus-large"></i> Insert</a></li>
								</ol>
                            </div>
                            <div class="ibox-body">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                           
                                            <th>Car_id</th>
                                            <th>Pro_id</th>
                                            <th>Quantity</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                         <tr th:each=" carItem1 : ${listCartItem}">
                                            <td th:text="${carItem1.car_id}"></td>
                                            <td th:text="${carItem1.pro_id}"></td>
                                            <td th:text="${carItem1.cai_quantity}"></td>
                                            	<td>
												<form action="/admin/updateCartItem" method="get">
														  <input type="hidden"  name="id3" id="id3" th:value="${carItem1.car_id}" />
								  						  <button type="submit"> <i class="fa-solid fa-pen-to-square"></i></button>
													 </form>	
												 
														 
											</td>
									     	<td>
											     	<form action="/admin/delete2" method="post">
														  <input type="hidden"  name="id3" id="id3" th:value="${carItem1.car_id}" />
								  						  <button type="submit"> <i class="fa-solid fa-trash"></i></button>
													 </form>	 
														 
											 </td>	
                                        </tr>
                                     
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
