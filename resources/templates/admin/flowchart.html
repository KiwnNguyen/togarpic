<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Admincast bootstrap 4 &amp; angular 5 admin template, Шаблон админки | Flot Charts</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link th:href="@{/asset/admin/assets/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/asset/admin/assets/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />
    <link th:href="@{/asset/admin/assets/vendors/themify-icons/css/themify-icons.css}" rel="stylesheet" />
    <!-- PLUGINS STYLES-->
    <!-- THEME STYLES-->
    <link th:href="@{/asset/admin/assets/css/main.min.css}" rel="stylesheet" />
    <!-- PAGE LEVEL STYLES-->
</head>

<body class="fixed-navbar">
    <div class="page-wrapper">
        	<header th:replace="/admin/common/header :: headerAdmin">
            
        </header>
		<!-- END HEADER-->
		<!-- START SIDEBAR-->
		<nav th:replace="/admin/common/sidebar :: sidebarAdmin">
            
        </nav>
        <!-- END SIDEBAR-->
        <div class="content-wrapper">
            <!-- START PAGE CONTENT-->
            <div class="page-heading">
                <h1 class="page-title">Flot Charts</h1>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="index.html"><i class="la la-home font-20"></i></a>
                    </li>
                    <li class="breadcrumb-item">Flot Charts</li>
                </ol>
            </div>
          <div class="page-content fade-in-up" th:fragment="flowchart">
                <div class="row">
                    <div class="col-md-6">
                        <div class="ibox">
                            <div class="ibox-head">
                                <div class="ibox-title">Simple Bar Chart</div>
                            </div>
                            <div class="ibox-body">
                                <div id="flot_bar_chart" style="height:280px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="ibox">
                            <div class="ibox-head">
                                <div class="ibox-title">Interactivity Chart</div>
                            </div>
                            <div class="ibox-body">
                                <div id="flot_interactivity" style="height:280px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="ibox">
                            <div class="ibox-head">
                                <div class="ibox-title">Pie Chart</div>
                            </div>
                            <div class="ibox-body">
                                <div id="flot_pie_chart" style="height:280px;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="ibox">
                            <div class="ibox-head">
                                <div class="ibox-title">Area Chart</div>
                            </div>
                            <div class="ibox-body">
                                <div id="flot_area_chart" style="height:280px;"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ibox">
                    <div class="ibox-head">
                        <div class="ibox-title">Visitors Example</div>
                    </div>
                    <div class="ibox-body">
                        <div class="chart" id="flot_visitors" style="height:280px;"></div>
                        <div class="chart" id="flot_visitors_overview" style="height:100px;"></div>
                    </div>
                </div>
                <div class="ibox">
                    <div class="ibox-head">
                        <div class="ibox-title">Multiple lines</div>
                    </div>
                    <div class="ibox-body">
                        <div id="flot_multi_line" style="height:280px;"></div>
                    </div>
                </div>
              
            </div> 	
            <!-- END PAGE CONTENT-->
          <footer th:replace="/admin/common/footer :: footerAdmin" >
				
				
			</footer>
        </div>
    </div>
    <!-- BEGIN THEME CONFIG PANEL-->
 	<div th:replace="/admin/common/menu :: menuAdmin">
		  
	</div>
    <!-- END THEME CONFIG PANEL-->
    <!-- BEGIN PAGA BACKDROPS-->
    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
    <!-- END PAGA BACKDROPS-->
    <!-- CORE PLUGINS-->
    <script th:src="@{/asset/admin/assets/vendors/jquery/dist/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/asset/admin/assets/vendors/popper.js/dist/umd/popper.min.js}" type="text/javascript"></script>
    <script th:src="@{/asset/admin/assets/vendors/bootstrap/dist/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/asset/admin/assets/vendors/metisMenu/dist/metisMenu.min.js}" type="text/javascript"></script>
    <script th:src="@{/asset/admin/assets/vendors/jquery-slimscroll/jquery.slimscroll.min.js}" type="text/javascript"></script>
    <!-- PAGE LEVEL PLUGINS-->
    <script th:src="@{/asset/admin/assets/vendors/Flot/jquery.flot.js}" type="text/javascript"></script>
    <script th:src="@{/asset/admin/assets/vendors/Flot/jquery.flot.resize.js}" type="text/javascript"></script>
    <script th:src="@{/asset/admin/assets/vendors/Flot/jquery.flot.pie.js}" type="text/javascript"></script>
    <script th:src="@{/asset/admin/assets/vendors/Flot/jquery.flot.time.js}" type="text/javascript"></script>
    <script th:src="@{/asset/admin/assets/vendors/flot.tooltip/js/jquery.flot.tooltip.min.js}" type="text/javascript"></script>
    <script th:src="@{/asset/admin/assets/vendors/Flot/jquery.flot.categories.js}" type="text/javascript"></script>
    <script th:src="@{/asset/admin/assets/vendors/Flot/jquery.flot.stack.js}" type="text/javascript"></script>
    <script th:src="@{/asset/admin/assets/vendors/Flot/jquery.flot.selection.js}" type="text/javascript"></script>
    <script th:src="@{/asset/admin/assets/vendors/flot-orderBars/js/jquery.flot.orderBars.js}" type="text/javascript"></script>
    <!-- CORE SCRIPTS-->
    <script th:src="@{/asset/admin/assets/js/app.min.js}" type="text/javascript"></script>
    <!-- PAGE LEVEL SCRIPTS-->
    <script th:src="@{/asset/admin/assets/js/scripts/charts_flot_demo.js}" type="text/javascript"></script>
</body>

</html>
