<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<title>Admincast bootstrap 4 &amp; angular 5 admin template, Шаблон админки | Basic Tables</title>
	<!-- GLOBAL MAINLY STYLES-->
	<link th:href="@{/asset/admin/assets/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/asset/admin/assets/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />
	<link th:href="@{/asset/admin/assets/vendors/themify-icons/css/themify-icons.css}" rel="stylesheet" />
	<link th:href="@{/asset/admin/assets/vendors/bootstrap-table/dist/bootstrap-table.min.css}" rel="stylesheet" />
	<!-- PLUGINS STYLES-->
	<!-- THEME STYLES-->
	<link th:href="@{/asset/admin/assets/css/main.min.css}" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	</link>
	<!-- PAGE LEVEL STYLES-->
</head>

<body class="fixed-navbar">
	<div class="page-wrapper">
		<!-- START HEADER-->
		<!-- START HEADER-->
		<header th:replace="/admin/common/header :: headerAdmin">
            
        </header>
		<!-- END HEADER-->
		<!-- START SIDEBAR-->
		<nav th:replace="/admin/common/sidebar :: sidebarAdmin">
            
        </nav>

		<div class="content-wrapper">
			<!-- START PAGE CONTENT-->
			<div class="page-heading">
				<h1 class="page-title">BASIC Tables</h1>
				<ol class="breadcrumb">
					<li class="breadcrumb-item">
						<a href="index.html"><i class="la la-home font-20"></i></a>
					</li>
					<li class="breadcrumb-item">Basic Tables</li>
				</ol>
			</div>
			<div class="page-content fade-in-up" th:fragment="tableBasic">
				<div class="row">
					<div class="col-xl-6">
					</div>
					<div class="col-xl-6">
					</div>
				</div>
				<div class="row">
					<div class="col-xl-12">
						<div class="ibox">
							<div class="ibox-head">
								<div class="ibox-title">User</div>
								<ol class="breadcrumb w3l-crumbs">
									<li><a href="/admin/insertCartItem"><i class="fa-sharp fa-solid fa-plus-large"></i>
											Insert</a></li>
								</ol>
							</div>
							<div class="ibox-body" style="height: 720px; overflow-y: scroll;">
								<table class="table" id="table" data-show-columns="true" data-resizable="true"
									data-pagination="true" data-show-toggle="true">
									<caption>LIST CARTITEM 2023</caption>
									<thead class="thead-default">
										<tr>
                                           
                                            <th>Car_id</th>
                                            <th>Pro_id</th>
                                            <th>Pro_name</th>
                                            <th>Quantity</th>
                                        </tr>
									</thead>
									<tbody>
										   <tr th:each=" cartItem : ${listCartItemView}">
                                            <td th:text="${cartItem.car_id}"></td>
                                            <td th:text="${cartItem.pro_id}"></td>
                                            <td th:text="${cartItem.pro_name}"></td>
                                            <td th:text="${cartItem.cai_quantity}"></td>
                                            	<td>
												<form action="/admin/updateCartItem" method="get">
														  <input type="hidden"  name="id3" id="id3" th:value="${cartItem.car_id}" />
								  						  <button type="submit"> <i class="fa-solid fa-pen-to-square"></i></button>
													 </form>	
												 
														 
											</td>
									     	<td>
											     	<form action="/admin/delete2" method="post">
														  <input type="hidden"  name="id3" id="id3" th:value="${cartItem.car_id}" />
								  						  <button type="submit"> <i class="fa-solid fa-trash"></i></button>
													 </form>	 
														 
											 </td>	
                                        </tr>
                                     
									</tbody>
								</table>
							</div>
						</div>
					</div>


				</div>
			</div>
			<!-- END PAGE CONTENT-->
			<footer th:replace="/admin/common/footer :: footerAdmin">

			</footer>
		</div>





	</div>

	<!-- BEGIN THEME CONFIG PANEL-->
	<div th:replace="/admin/common/menu :: menuAdmin">

	</div>
	<!-- END THEME CONFIG PANEL-->
	<!-- BEGIN PAGA BACKDROPS-->
	<div class="sidenav-backdrop backdrop"></div>
	<div class="preloader-backdrop">
		<div class="page-preloader">Loading</div>
	</div>
	<!-- END PAGA BACKDROPS-->
	<!-- CORE PLUGINS-->
	<script th:src="@{/asset/admin/assets/vendors/jquery/dist/jquery.min.js}" type="text/javascript"></script>
	<script th:src="@{/asset/admin/assets/vendors/popper.js/dist/umd/popper.min.js}" type="text/javascript"></script>
	<script th:src="@{/asset/admin/assets/vendors/bootstrap/dist/js/bootstrap.min.js}" type="text/javascript"></script>
	<script th:src="@{/asset/admin/assets/vendors/metisMenu/dist/metisMenu.min.js}" type="text/javascript"></script>
	<script th:src="@{/asset/admin/assets/vendors/jquery-slimscroll/jquery.slimscroll.min.js}"
		type="text/javascript"></script>
	<!-- PAGE LEVEL PLUGINS-->
	<!-- CORE SCRIPTS-->
	<script th:src="@{/asset/admin/assets/js/app.min.js}" type="text/javascript"></script>
	<script th:src="@{/asset/admin/assets/vendors/bootstrap-table/dist/bootstrap-table.min.js}"></script>
	<script>
		$(function () {
			$('#table').bootstrapTable()
		})
	</script>
	<!-- PAGE LEVEL SCRIPTS-->

</body>

</html>
