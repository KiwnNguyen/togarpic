	<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Admincast bootstrap 4 &amp; angular 5 admin template, Шаблон админки | Basic Tables</title>
    <!-- GLOBAL MAINLY STYLES-->
    <link  th:href="@{/asset/admin/assets/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet" />
    <link  th:href="@{/asset/admin/assets/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />
    <link  th:href="@{/asset/admin/assets/vendors/themify-icons/css/themify-icons.css}" rel="stylesheet" />
    <!-- PLUGINS STYLES-->
    <!-- THEME STYLES-->
    <link  th:href="@{/asset/admin/assets/css/main.min.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"></link>
    <!-- PAGE LEVEL STYLES-->
</head>

<body class="fixed-navbar">
	
    <div class="page-wrapper">
        <!-- START HEADER-->
          <header th:replace="/admin/common/header:: headerAdmin">
        	    
        </header>
        <!-- END HEADER-->
        <!-- START SIDEBAR-->
        <nav th:replace="/admin/common/header :: navAdmin">
          
        </nav>
        <!-- END SIDEBAR-->
        <div class="content-wrapper">
            <!-- START PAGE CONTENT-->
           <div class="page-content fade-in-up" th:fragment="tableBasic">
               <form action="/admin/searchOrder" method="get" >	
				  <div class="row">
                    <div class="col-xl-6">
                        <div class="ibox">
                            <div class="ibox-head">
                                <div class="ibox-title">ORDER</div>
                                	
									 <div class="ibox-head">
										     <input type="search" id="form1" name="id" class="form-control" />
									    <label class="form-label" for="form1">Search</label>
									
									  <button type="submit" class="btn btn-primary">
									    <i class="fas fa-search"></i>
									  </button>
									
										 
									 </div>
                            </div>
                            
                            <div class="ibox-body" style="height: 400px; overflow-y: scroll;">
                                <table class="table">
									<caption>LIST ORDER 2023</caption>
                                    <thead class="thead-default">
                                        <tr >
                                            <th>STT</th>
                                            <th>ID USER</th>
                                            <th>TOTAL AMOUNT</th>
                                            <th>STATUS</th>
                                            <th>DATE</th>
                                            <th>ADDRESS</th>
                                            <th>VIEW</th>
                                      
                                            
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="order1 : ${listUserOrder}">
                                            <td th:text="${order1Stat.index + 1}"></td>
                                            <td th:text="${order1.usr_id}"></td>
                                            <td th:text="${order1.ord_totalAmount}"></td>
											<td>
											    <form>		
													 <input type="hidden" name="orderId" th:value="${order1.ord_id}" />
													 <input type="hidden" name="redict" th:value="redict" />
													<select type="hidden" id="mySelect" class="form-select" aria-label="Default select example" name="status">
																												
													    <option value="0" th:selected="${order1.ord_status == 1}">Đã hủy</option>
													    <option value="1" th:selected="${order1.ord_status == 1}">Đang xử lý</option>
													    <option value="2" th:selected="${order1.ord_status == 2}">Đã đặt hàng</option>
													    <option value="3" th:selected="${order1.ord_status == 3}">Đã xác nhận</option>
													    <option value="4" th:selected="${order1.ord_status == 4}">Đang vận chuyển</option>
													    <option value="5" th:selected="${order1.ord_status == 5}">Đã giao hàng</option>
													    <option value="6" th:selected="${order1.ord_status == 6}">Đang đặt hàng</option>
													</select>
												</form>	
											    
											</td>
											
                                            <td th:text="${order1.ord_date}"></td>
                                            
                                            <td th:text="${order1.ord_address}"></td>
                                            	<td>
												<a th:href="@{/admin/viewUserOrderDT/{id}(id=${order1.ord_id})}"><i class="fa-solid fa-eye"></i></a>
												
											</td>
                                         <!--  	<td>
												 <form action="/admin/update_order" method="get">
													 <input type="hidden"  name="id1" id="id1" th:value="${order1.ord_id}"  />
						  							 <button type="submit"><i class="fa-solid fa-pen-to-square"></i></button>
													 
												 </form>
													 
												 
											</td>
									     	<td>
												<form action="/admin/deleteOrd" method="post">
													<input type="hidden"  name="idorder" id="idorder" th:value="${order1.ord_id}" />
									  				 <button type="submit"> <i class="fa-solid fa-trash"></i></button>
												</form>	 
											 </td>-->
									     	
                                        </tr>
                                     
                                    </tbody>
                                </table>
                            </div>
                           
                        </div>
                    </div>
                   
                   
                </div>
               </form> 

            </div>	
            <!-- END PAGE CONTENT-->
            <footer th:replace="/admin/common/footer :: footerAdmin">
             
            </footer>
        </div>
    </div>
   
    <!-- BEGIN THEME CONFIG PANEL-->
  	<div th:replace="/admin/common/menu :: menuAdmin">
		  
	</div>
    <!-- END THEME CONFIG PANEL-->
    <!-- BEGIN PAGA BACKDROPS-->
    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
    <!-- END PAGA BACKDROPS-->
    <!-- CORE PLUGINS-->
    <script th:src="@{/asset/admin/assets/vendors/jquery/dist/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/asset/admin/assets/vendors/popper.js/dist/umd/popper.min.js}" type="text/javascript"></script>
    <script th:src="@{/asset/admin/assets/vendors/bootstrap/dist/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/asset/admin/assets/vendors/metisMenu/dist/metisMenu.min.js}" type="text/javascript"></script>
    <script th:src="@{/asset/admin/assets/vendors/jquery-slimscroll/jquery.slimscroll.min.js}" type="text/javascript"></script>
    <!-- PAGE LEVEL PLUGINS-->
    <!-- CORE SCRIPTS-->
    <script th:src="@{/asset/admin/assets/js/app.min.js}" type="text/javascript"></script>
    <!-- PAGE LEVEL SCRIPTS-->
  
</body>

</html>
