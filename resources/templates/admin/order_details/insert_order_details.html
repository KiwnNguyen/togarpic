	<script>
		$(document).ready(function () {
			$('#mySelect , #mySelect1').select2();

	</script>
	<script>
		function sendData() {
			var selectedValue = $("#mySelect1").val();// Lấy giá trị được chọn từ phần tử select
			var dataToSend = {
				selectedOption: selectedValue
			};
			var additionalData = {
				key: "value"
			};

			var requestData = Object.assign({}, dataToSend, additionalData);
			$.ajax({
				type: "POST",
				url: "/admin/processData",
				data: JSON.stringify(requestData),
				contentType: "application/json",
				success: function (response) {
					// Xử lý phản hồi từ controller và hiển thị trong trang HTML
					var temp = response.split("===");
					var price = temp[0];
					var price1 = temp[1];

					$("#result").val(price);
					$("#result1").val(price1);

				},
				error: function (xhr, status, error) {
					// Xử lý lỗi (nếu có)
					console.error(error);
				}
			});
		}
	</script>
	<!-- Thêm thẻ script để nạp jQuery data: JSON.stringify({ key: "value" }), -->
