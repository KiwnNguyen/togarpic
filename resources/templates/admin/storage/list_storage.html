<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<title>Togarpic | DataTables</title>
	<!-- GLOBAL MAINLY STYLES-->
	<link href="/asset/admin/assets/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/asset/admin/assets/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
	<link href="/asset/admin/assets/vendors/themify-icons/css/themify-icons.css" rel="stylesheet" />
	<!-- PLUGINS STYLES-->
	<link href="/asset/admin/assets/vendors/DataTables/datatables.min.css" rel="stylesheet" />
	<!-- THEME STYLES-->
	<link href="/asset/admin/assets/css/main.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
		integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- PAGE LEVEL STYLES-->
</head>

<body class="fixed-navbar">
	<div class="page-wrapper">
		<!-- START HEADER-->
		<header th:replace="/admin/common/header :: headerAdmin">

		</header>
		<!-- END HEADER-->
		<!-- START SIDEBAR-->
		<nav th:replace="/admin/common/sidebar :: sidebarAdmin">

		</nav>
		<!-- END SIDEBAR-->
		<div class="content-wrapper">
			<!-- START PAGE CONTENT-->
			<div class="page-heading">
				<h1 class="page-title">All Storage</h1>
				<div class="ibox-title"><a href="alltable">Back <i class="fas fa-long-arrow-alt-left"></i></a></div>
			</div>
			<div class="page-content fade-in-up">
				<div class="ibox">
					<div class="ibox-head">
						<div class="ibox-title">Storage List</div>
						<div class="ibox-title"><a href="insertstorage">Add Storage</a></div>

					</div>
					<div class="ibox-body">
						<table class="table table-striped table-bordered table-hover" id="example-table" cellspacing="0"
							width="100%">
							<thead>
								<tr>
									<th>#</th>
									<th th:if="${false}">id</th>
									<th>Product</th>
									<th>Date</th>
									<th>PRICE</th>
									<th>QUANTITY</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>#</th>
									<th>Product</th>
									<th>Date</th>
									<th>PRICE</th>
									<th>QUANTITY</th>
								</tr>
							</tfoot>
							<tbody>
								<tr th:each="storage : ${listStorage}">
									<td th:text="${storageStat.index+1}"></td>
									<td th:if="${false}" th:text="${storage.sto_id}"></td>
									<td th:text="${storage.pro_name}"></td>
									<td th:text="${storage.sto_date}"></td>
									<td th:text="${storage.sto_price}"></td>
									<td th:text="${storage.sto_quantity}"></td>
								</tr>
							</tbody>
						</table>

					</div>
					<div>

					</div>
				</div>

			</div>

		</div>
	</div>
	<!-- BEGIN THEME CONFIG PANEL-->
	<div th:replace="/admin/common/layoutsetting::layoutAdmin"></div>

	<!-- END THEME CONFIG PANEL-->
	<!-- BEGIN PAGA BACKDROPS-->
	<div class="sidenav-backdrop backdrop"></div>
	<div class="preloader-backdrop">
		<div class="page-preloader">Loading</div>
	</div>
	<!-- END PAGA BACKDROPS-->
	<!-- CORE PLUGINS-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="/asset/admin/assets/vendors/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="/asset/admin/assets/vendors/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
	<script src="/asset/admin/assets/vendors/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/asset/admin/assets/vendors/metisMenu/dist/metisMenu.min.js" type="text/javascript"></script>
	<script src="/asset/admin/assets/vendors/jquery-slimscroll/jquery.slimscroll.min.js"
		type="text/javascript"></script>
	<!-- PAGE LEVEL PLUGINS-->
	<script src="/asset/admin/assets/vendors/DataTables/datatables.min.js" type="text/javascript"></script>
	<!-- CORE SCRIPTS-->
	<script src="/asset/admin/assets/js/app.min.js" type="text/javascript"></script>
	<!-- PAGE LEVEL SCRIPTS-->
	<script type="text/javascript">
		$(function () {
			$('#example-table').DataTable({
				pageLength: 10,
			});
		})
	</script>
</body>

</html>
