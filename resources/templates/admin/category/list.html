<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<title>Togarpic | Category</title>
	<!-- GLOBAL MAINLY STYLES-->
	<link href="/asset/admin/assets/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/asset/admin/assets/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
	<link href="/asset/admin/assets/vendors/themify-icons/css/themify-icons.css" rel="stylesheet" />
	<!-- PLUGINS STYLES-->
	<link href="/asset/admin/assets/vendors/DataTables/datatables.min.css" rel="stylesheet" />
	<!-- THEME STYLES-->
	<link href="/asset/admin/assets/css/main.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<!-- PAGE LEVEL STYLES-->
</head>

<body class="fixed-navbar">
	<div class="page-wrapper">
		<!-- START HEADER-->
		<header th:replace="/admin/common/header :: headerAdmin">

		</header>
		<!-- END HEADER-->
		<!-- START SIDEBAR-->
		<nav th:replace="/admin/common/sidebar :: sidebarAdmin">

		</nav>
		<!-- END SIDEBAR-->
		<div class="content-wrapper">
			<!-- START PAGE CONTENT-->
			<div class="page-heading">
				<h1 class="page-title">All Category</h1>
				<div class="ibox-title"><a href="alltable">Back <i class="fas fa-long-arrow-alt-left"></i></a></div>
			</div>
			<div class="page-content fade-in-up">
				<div class="ibox">
					<div class="ibox-head">
						<div class="ibox-title">Category List</div>
						<div class="ibox-title"><a href="insCategory">Add Category</a></div>

					</div>
					<div class="ibox-body">
						<table class="table table-striped table-bordered table-hover" id="example-table" cellspacing="0"
							width="100%">
							<thead>
								<tr>
									<th>#</th>
									<th>Name</th>
									<th>Edit</th>
									<th>Delete</th>

								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>#</th>
									<th>Name</th>
									<th>Edit</th>
									<th>Delete</th>
								</tr>
							</tfoot>
							<tbody>
								<tr th:each="cate : ${listcate}">
									<td th:text="${cateStat.index+1}"></td>
									<td th:text="${cate.cat_name}"></td>
									<!--<td><a href=""><i class="fa-solid fa-eye"></i></a></td>-->
									<td>
										<a th:href="@{updCategory/{id}(id=${cate.id})}"
											class="btn btn-default btn-xs m-r-5" data-toggle="tooltip"
											data-original-title="Edit"><i class="fa fa-pencil font-14"></i></a>

									</td>
									<td>
										<a th:href="@{delCategory/{id}(id=${cate.id})}" class="btn btn-default btn-xs"
											data-toggle="tooltip" data-original-title="Delete"><i
												class="fa fa-trash font-14"></i></button>
									</td>

								</tr>
							</tbody>
						</table>

					</div>
					<div>

					</div>
				</div>

			</div>

		</div>
	</div>
	<!-- BEGIN THEME CONFIG PANEL-->
	<div class="theme-config">
		<div class="theme-config-toggle"><i class="fa fa-cog theme-config-show"></i><i
				class="ti-close theme-config-close"></i></div>
		<div class="theme-config-box">
			<div class="text-center font-18 m-b-20">SETTINGS</div>
			<div class="font-strong">LAYOUT OPTIONS</div>
			<div class="check-list m-b-20 m-t-10">
				<label class="ui-checkbox ui-checkbox-gray">
					<input id="_fixedNavbar" type="checkbox" checked>
					<span class="input-span"></span>Fixed navbar</label>
				<label class="ui-checkbox ui-checkbox-gray">
					<input id="_fixedlayout" type="checkbox">
					<span class="input-span"></span>Fixed layout</label>
				<label class="ui-checkbox ui-checkbox-gray">
					<input class="js-sidebar-toggler" type="checkbox">
					<span class="input-span"></span>Collapse sidebar</label>
			</div>
			<div class="font-strong">LAYOUT STYLE</div>
			<div class="m-t-10">
				<label class="ui-radio ui-radio-gray m-r-10">
					<input type="radio" name="layout-style" value="" checked="">
					<span class="input-span"></span>Fluid</label>
				<label class="ui-radio ui-radio-gray">
					<input type="radio" name="layout-style" value="1">
					<span class="input-span"></span>Boxed</label>
			</div>
			<div class="m-t-10 m-b-10 font-strong">THEME COLORS</div>
			<div class="d-flex m-b-20">
				<div class="color-skin-box" data-toggle="tooltip" data-original-title="Default">
					<label>
						<input type="radio" name="setting-theme" value="default" checked="">
						<span class="color-check-icon"><i class="fa fa-check"></i></span>
						<div class="color bg-white"></div>
						<div class="color-small bg-ebony"></div>
					</label>
				</div>
				<div class="color-skin-box" data-toggle="tooltip" data-original-title="Blue">
					<label>
						<input type="radio" name="setting-theme" value="blue">
						<span class="color-check-icon"><i class="fa fa-check"></i></span>
						<div class="color bg-blue"></div>
						<div class="color-small bg-ebony"></div>
					</label>
				</div>
				<div class="color-skin-box" data-toggle="tooltip" data-original-title="Green">
					<label>
						<input type="radio" name="setting-theme" value="green">
						<span class="color-check-icon"><i class="fa fa-check"></i></span>
						<div class="color bg-green"></div>
						<div class="color-small bg-ebony"></div>
					</label>
				</div>
				<div class="color-skin-box" data-toggle="tooltip" data-original-title="Purple">
					<label>
						<input type="radio" name="setting-theme" value="purple">
						<span class="color-check-icon"><i class="fa fa-check"></i></span>
						<div class="color bg-purple"></div>
						<div class="color-small bg-ebony"></div>
					</label>
				</div>
				<div class="color-skin-box" data-toggle="tooltip" data-original-title="Orange">
					<label>
						<input type="radio" name="setting-theme" value="orange">
						<span class="color-check-icon"><i class="fa fa-check"></i></span>
						<div class="color bg-orange"></div>
						<div class="color-small bg-ebony"></div>
					</label>
				</div>
				<div class="color-skin-box" data-toggle="tooltip" data-original-title="Pink">
					<label>
						<input type="radio" name="setting-theme" value="pink">
						<span class="color-check-icon"><i class="fa fa-check"></i></span>
						<div class="color bg-pink"></div>
						<div class="color-small bg-ebony"></div>
					</label>
				</div>
			</div>
			<div class="d-flex">
				<div class="color-skin-box" data-toggle="tooltip" data-original-title="White">
					<label>
						<input type="radio" name="setting-theme" value="white">
						<span class="color-check-icon"><i class="fa fa-check"></i></span>
						<div class="color"></div>
						<div class="color-small bg-silver-100"></div>
					</label>
				</div>
				<div class="color-skin-box" data-toggle="tooltip" data-original-title="Blue light">
					<label>
						<input type="radio" name="setting-theme" value="blue-light">
						<span class="color-check-icon"><i class="fa fa-check"></i></span>
						<div class="color bg-blue"></div>
						<div class="color-small bg-silver-100"></div>
					</label>
				</div>
				<div class="color-skin-box" data-toggle="tooltip" data-original-title="Green light">
					<label>
						<input type="radio" name="setting-theme" value="green-light">
						<span class="color-check-icon"><i class="fa fa-check"></i></span>
						<div class="color bg-green"></div>
						<div class="color-small bg-silver-100"></div>
					</label>
				</div>
				<div class="color-skin-box" data-toggle="tooltip" data-original-title="Purple light">
					<label>
						<input type="radio" name="setting-theme" value="purple-light">
						<span class="color-check-icon"><i class="fa fa-check"></i></span>
						<div class="color bg-purple"></div>
						<div class="color-small bg-silver-100"></div>
					</label>
				</div>
				<div class="color-skin-box" data-toggle="tooltip" data-original-title="Orange light">
					<label>
						<input type="radio" name="setting-theme" value="orange-light">
						<span class="color-check-icon"><i class="fa fa-check"></i></span>
						<div class="color bg-orange"></div>
						<div class="color-small bg-silver-100"></div>
					</label>
				</div>
				<div class="color-skin-box" data-toggle="tooltip" data-original-title="Pink light">
					<label>
						<input type="radio" name="setting-theme" value="pink-light">
						<span class="color-check-icon"><i class="fa fa-check"></i></span>
						<div class="color bg-pink"></div>
						<div class="color-small bg-silver-100"></div>
					</label>
				</div>
			</div>
		</div>
	</div>
	<!-- END THEME CONFIG PANEL-->
	<!-- BEGIN PAGA BACKDROPS-->
	<div class="sidenav-backdrop backdrop"></div>
	<div class="preloader-backdrop">
		<div class="page-preloader">Loading</div>
	</div>
	<!-- END PAGA BACKDROPS-->
	<!-- CORE PLUGINS-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<script src="/asset/admin/assets/vendors/jquery/dist/jquery.min.js" type="text/javascript"></script>
	<script src="/asset/admin/assets/vendors/popper.js/dist/umd/popper.min.js" type="text/javascript"></script>
	<script src="/asset/admin/assets/vendors/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
	<script src="/asset/admin/assets/vendors/metisMenu/dist/metisMenu.min.js" type="text/javascript"></script>
	<script src="/asset/admin/assets/vendors/jquery-slimscroll/jquery.slimscroll.min.js"
		type="text/javascript"></script>
	<!-- PAGE LEVEL PLUGINS-->
	<script src="/asset/admin/assets/vendors/DataTables/datatables.min.js" type="text/javascript"></script>
	<!-- CORE SCRIPTS-->
	<script src="/asset/admin/assets/js/app.min.js" type="text/javascript"></script>
	<!-- PAGE LEVEL SCRIPTS-->
	<script type="text/javascript">
		$(function () {
			$('#example-table').DataTable({
				pageLength: 10,
				//"ajax": './assets/demo/data/table_data.json',
				/*"columns": [
					{ "data": "name" },
					{ "data": "office" },
					{ "data": "extn" },
					{ "data": "start_date" },
					{ "data": "salary" }
				]*/
			});
		})
	</script>
</body>

</html>
