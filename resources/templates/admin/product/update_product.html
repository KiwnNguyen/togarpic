<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width initial-scale=1.0">
	<title>Admin Website Nguyen-Lieu-Nau-An</title>
	<!-- GLOBAL MAINLY STYLES-->
	<link th:href="@{/asset/admin/assets/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/asset/admin/assets/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />
	<link th:href="@{/asset/admin/assets/vendors/themify-icons/css/themify-icons.css}" rel="stylesheet" />
	<!-- PLUGINS STYLES-->
	<link th:href="@{/asset/admin/assets/vendors/jvectormap/jquery-jvectormap-2.0.3.css}" rel="stylesheet" />
	<!-- THEME STYLES-->
	<link th:href="@{/asset/admin/assets/css/main.min.css}" rel="stylesheet" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	</link>
	<!-- PAGE LEVEL STYLES-->

</head>

<body class="fixed-navbar">
	<div class="page-wrapper">
		<!-- START HEADER/////////////////////-->
		<header th:replace="/admin/common/header :: headerAdmin">
		</header>
		<!-- END HEADER/////////////////////-->
		<!-- START SIDEBAR-->
		<nav th:replace="/admin/common/sidebar :: sidebarAdmin">
		</nav>
		<!-- END SIDEBAR-->

		<div class="content-wrapper">
			<!-- START PAGE CONTENT-->
			<div class="page-heading">
				<h1 class="page-title">Update Product</h1>
				<div class="ibox-title"><a href="listproduct">Back <i class="fas fa-long-arrow-alt-left"></i></a>
				</div>
			</div>
			<!-- Pills navs -->
			<div class="page-content fade-in-up">
				<div class="row">
					<div class="col-lg-6 col-md-6 mx-auto"
						style="border: 2px solid rgb(168, 168, 168);border-radius: 10px;background-color: #f1f1f1;box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);  ">
						<div class="tab-content">
							<div class="tab-pane fade show active" id="pills-login" role="tabpanel"
								aria-labelledby="tab-login">
								<h1>UPDATE PRODUCT</h1>
								<form action="/admin/update_product_edit" method="post" enctype="multipart/form-data">
									<input type="hidden" id="loginPassword" name="id" class="form-control"
										th:value="${id}" />
									<div class="form-outline mb-4">
										<label class="form-label" for="loginPassword">NAME</label>

										<input type="text" id="loginPassword" name="name" class="form-control"
											th:value="${name}" />
									</div>

									<div class="form-outline mb-4">
										<label class="form-label" for="loginPassword">PRICE</label>

										<input type="text" id="loginPassword" name="price" class="form-control"
											th:value="${price}" />
									</div>

									<div class="form-outline mb-4">
										<!-- import image here -->
										<label for="car">Choose Image</label>
										<input type="file" name="prodImg" accept="image/*" class="form-control" id="car"
											th:text="${image}" />
									</div>

									<div class="form-outline mb-4">
										<label for="cars">CATEGORY</label>
										<br>
										<select class="form-control" name="cat_id" id="cars">
											<option th:each="item: ${listCate}" th:value="${item.id}"
												th:text="${item.cat_name}" th:selected="${item.id==category}">
											</option>

										</select>
									</div>
									<div class="row mb-4">
									</div>
							</div>
							<button type="submit" class="btn btn-primary btn-block mb-4">Update</button>

							</form>
						</div>

					</div>





				</div>
			</div>
		</div>

		<!-- Pills content -->
		<!-- END PAGE CONTENT-->
		<footer th:replace="/admin/common/footer :: footerAdmin">


		</footer>
		<!-- END FOOTER-->
	</div>

	</div>
	<!-- BEGIN THEME CONFIG PANEL-->
	<div th:replace="/admin/common/layoutsetting :: layoutAdmin">

	</div>
	<!-- END THEME CONFIG PANEL-->
	<!-- BEGIN PAGA BACKDROPS-->
	<div class="sidenav-backdrop backdrop"></div>
	<div class="preloader-backdrop">
		<div class="page-preloader">Loading</div>
	</div>
	<!-- END PAGA BACKDROPS-->
	<script th:src="@{/asset/admin/assets/vendors/jquery/dist/jquery.min.js}" type="text/javascript"></script>
	<script th:src="@{/asset/admin/assets/vendors/popper.js/dist/umd/popper.min.js}" type="text/javascript"></script>
	<script th:src="@{/asset/admin/assets/vendors/bootstrap/dist/js/bootstrap.min.js}" type="text/javascript"></script>
	<script th:src="@{/asset/admin/assets/vendors/metisMenu/dist/metisMenu.min.js}" type="text/javascript"></script>
	<script th:src="@{/asset/admin/assets/vendors/jquery-slimscroll/jquery.slimscroll.min.js}"
		type="text/javascript"></script>
	<!-- PAGE LEVEL PLUGINS-->
	<!-- CORE SCRIPTS-->
	<script th:src="@{/asset/admin/assets/js/app.min.js}" type="text/javascript"></script>
	<!-- PAGE LEVEL SCRIPTS-->
</body>

</html>
