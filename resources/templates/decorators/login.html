<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Admincast bootstrap 4 &amp; angular 5 admin template, Шаблон админки | Login</title>
    <!-- GLOBAL MAINLY STYLES-->
   <link th:href="@{/admin/assets/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet" />
    <link th:href="@{/admin/assets/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />
    <link th:href="@{/admin/assets/vendors/themify-icons/css/themify-icons.css}" rel="stylesheet" />
    <!-- THEME STYLES-->
    <link th:href="@{/admin/assets/css/main.css}" rel="stylesheet" />
    <!-- PAGE LEVEL STYLES-->
    <link th:href="@{/admin/assets/css/pages/auth-light.css}" rel="stylesheet" />
</head>

<body class="bg-silver-300">
    <div th:replace="/view/login :: Login">
		
		
	</div>
    <!-- BEGIN PAGA BACKDROPS-->
    <div class="sidenav-backdrop backdrop"></div>
    <div class="preloader-backdrop">
        <div class="page-preloader">Loading</div>
    </div>
    <!-- END PAGA BACKDROPS-->
    <!-- CORE PLUGINS -->
    <script th:src="@{/admin/assets/vendors/jquery/dist/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/admin/assets/vendors/popper.js/dist/umd/popper.min.js}" type="text/javascript"></script>
    <script th:src="@{/admin/assets/vendors/bootstrap/dist/js/bootstrap.min.js}" type="text/javascript"></script>
    <!-- PAGE LEVEL PLUGINS -->
    <script th:src="@{/admin/assets/vendors/jquery-validation/dist/jquery.validate.min.js}" type="text/javascript"></script>
    <!-- CORE SCRIPTS-->
    <script th:src="@{/admin/assets/js/app.js}" type="text/javascript"></script>
    <!-- PAGE LEVEL SCRIPTS-->
    <script type="text/javascript">
        $(function() {
            $('#login-form').validate({
                errorClass: "help-block",
                rules: {
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true
                    }
                },
                highlight: function(e) {
                    $(e).closest(".form-group").addClass("has-error")
                },
                unhighlight: function(e) {
                    $(e).closest(".form-group").removeClass("has-error")
                },
            });
        });
    </script>
</body>

</html>
