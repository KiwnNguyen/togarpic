<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link  rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"></link>
</head>
<body>
	<div class="container">
		<div class="col">
			
	<h1>Lisst SQL Server 2019</h1>
	<form action="/admin/search" method="get" >
		
		
	
			<div class="input-group">
			  <div id="search-autocomplete" class="form-outline">
			    <input type="search" id="form1" name="name" class="form-control" />
			    <label class="form-label" for="form1">Search</label>
			  </div>
			  <button type="submit" class="btn btn-primary">
			    <i class="fas fa-search"></i>
			  </button>
			</div>
		</form>	
			<table class="table table-dark table-striped">
		  			<thead>
					    <tr>
					      <th scope="col">#</th>
					      <th scope="col">Name</th>
					      <th scope="col">Price</th>
					      <th scope="col">Image</th>
					      
					      <th scope="col">Edit</th>
					      <th scope="col">Delete</th>
					     
					      
					    </tr>
					  </thead>
					  <tbody>
					    <tr th:each=" user : ${listCustomers}">
					       <th scope="row" th:text="${user.id}" ></th>
					     	<td th:text="${user.name}"></td>
					     	<td th:text="${user.price}"></td>
					     	<!--<td th:text="${user.imageCate}"></td>-->
					     	<td>
								 <form th:object="${myUploadForm}" enctype="multipart/form-data">
										<img  th:src="@{'/image/' + ${user.imageCate}}" alt="Product Image" data-name="imagecate"  width="80">	 
									 
								 </form>
								
						        
						    </td>
					     	
					     	
					     	<td>
								 <form action="/admin/edit" method="get">
									 <input type="hidden"  name="id1" id="id1" th:value="${user.id}" />
		  							 <button type="submit"><i class="fa-solid fa-pen-to-square"></i></button>
									 
								 </form>
									 
								 
							 </td>
					     	
					     	<td>
								
					     		<form action="/admin/delete" method="post">
									  <input type="hidden"  name="id1" id="id1" th:value="${user.id}" />
		  							 <button type="submit"> <i class="fa-solid fa-trash"></i></button>
									
								 
								 </form>	 
								 
							 </td>
							 
					    
					    </tr>
					    
				  </tbody>
					</table>
					<button type="button" class="btn btn-primary"><a href="/admin/insert">E</a></button>
					
			
		</div>
		<form action="/admin/delete" method="post">
					
						<td th:text="${listCustomers}"></td>
						
					
									
		</form>
	</div>
	<script>
		
		const basicAutocomplete = document.querySelector('#search-autocomplete');
		const data = ['One', 'Two', 'Three', 'Four', 'Five'];
		const dataFilter = (value) => {
		  return data.filter((item) => {
		    return item.toLowerCase().startsWith(value.toLowerCase());
		  });
		};
		
		new mdb.Autocomplete(basicAutocomplete, {
		  filter: dataFilter
		});
		
	</script>
</body>
</html>
